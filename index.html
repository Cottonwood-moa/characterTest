      let model, webcam, labelContainer, maxPredictions;

      async function init() {
        if (document.getElementById("gender").checked) {
          URL = urlMale;
        } else {
          URL = urlFemale;
        }
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }
      }

      async function predict() {

        const prediction = await model.predict(image, false);

        var resultTitle, resultExplain, resultCeleb;;

              reultImage = 'images/보스베이비'

            case "미래소년코난 포비":

              reultImage = 'images/알수없음'

        } else {

          switch (prediction[0].className) {
            case "공실이":

            case "뮬란":

            case "아리":

              reultImage = 'images/아리'

            case "애봉이":
              resultTitle = "마음의 소리 애봉이"
              resultExplain = "마음만은 예쁜 얼굴"

            case "어피치":

            case "피글렛":

              resultExplain = "다이어트 하면 예쁠 것 같은 얼굴"
              reultImage = 'images/피글렛'
              break;
            default:
              resultTitle = "알수없음"
              resultExplain = "좀 더 정확한 사진을 올려주세요!"
              reultImage = 'images/알수없음'

        var title = "<div class='" + prediction[0].className + "-character-title'>" + resultTitle + "</div>"
        var explain = "<div class='characterl-explain pt-2'>" + resultExplain + "</div>"
        var celeb = "<div class='" + prediction[0].className + "-character-celeb pt-2 pb-2'>" + resultCeleb + "</div>"

        var create_img_element = function (total, targetId) {
          //create the img element
          var img = document.createElement('img');
          //set the source of the image

          //add the image to a specific element
          document.getElementById(targetId).appendChild(img);

        create_img_element(1, 'foo');

<script>


  function hideDiv() {
    $("#hideIcon").click(function () {
      $("#css-only-modals").stop().hide(1, function () {
        sessionStorage.setItem("modal", $("#css-only-modals").css("display"));
        console.log(sessionStorage.getItem("modal"))
      });
    });

    if (sessionStorage.getItem("modal")) {
      $("#css-only-modals").css("display", sessionStorage.getItem("modal"));
    }
  }
  $(document).ready(function () {
    hideDiv();
  });


</script>
<script type="text/javascript">
  function clickEffect(e){
    var d=document.createElement("div");
    d.className="clickEffect";
    d.style.top=e.clientY+"px";d.style.left=e.clientX+"px";
    document.body.appendChild(d);
    d.addEventListener('animationend',function(){d.parentElement.removeChild(d);}.bind(this));
  }
  document.addEventListener('click',clickEffect);
  </script>
